<h3 mat-dialog-title>{{data?.title | translate}}</h3>
<div mat-dialog-content>
  <p>{{data?.text | translate}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">{{'general.No' | translate}}</button>
  <button mat-button (click)="acceptDialog()">{{'general.Yes' | translate}}</button>
</div>
