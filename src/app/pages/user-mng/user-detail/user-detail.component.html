<mat-horizontal-stepper linear #stepper>
  <form (ngSubmit)="onSubmit(form)" #form="ngForm" novalidate>
  <mat-step>
      <ng-template matStepLabel>{{'user.personalInfo' | translate}}</ng-template>
      <app-user-personal-info></app-user-personal-info>
      <button mat-raised-button matStepperNext>{{'general.next-step' | translate}}
        <mat-icon>subdirectory_arrow_left</mat-icon>
      </button>
  </mat-step>
  <mat-step>
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </form>
</mat-horizontal-stepper>
