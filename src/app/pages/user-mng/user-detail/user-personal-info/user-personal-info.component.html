<form [formGroup]="form">
    <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-around start"
         fxLayoutGap.lt-md="0px">
      <mat-form-field fxFlex="30">
        <input matInput formControlName="firstName" [placeholder]="'user.firstName' | translate"
        required >
      </mat-form-field>
      <mat-form-field fxFlex="30">
        <input matInput formControlName="lastName" [placeholder]="'user.lastName' | translate">
      </mat-form-field>
      <mat-form-field fxFlex="30">
        <mat-label>{{'user.gender' | translate}}</mat-label>
        <mat-select name="gender">
          <mat-option *ngFor="let item of genderItems" value="{{item.value}}">{{item.text | translate}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <br>
    <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-around start"
         fxLayoutGap.lt-md="0px">
      <mat-form-field fxFlex="30">
        <mat-label>{{'user.education-level' | translate}}</mat-label>
        <mat-select name="education">
          <mat-option *ngFor="let item of EducationItems" value="{{item.value}}">{{item.text | translate}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div fxFlex="30">
        <app-persian-date-picker id="birth" [placeholder]="'user.birth-date' | translate">
        </app-persian-date-picker>
      </div>
      <div fxFlex="30">
        <app-persian-date-picker id="employee" [placeholder]="'user.employeeDate' | translate">
        </app-persian-date-picker>
      </div>
    </div>
    <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-around start"
         fxLayoutGap.lt-md="0px">
      <mat-form-field fxFlex="30">
        <input matInput [placeholder]="'user.tel' | translate">
      </mat-form-field>

      <mat-form-field fxFlex="30">
        <input matInput [placeholder]="'user.mobile' | translate">
      </mat-form-field>
      <mat-form-field fxFlex="30">
        <input matInput [placeholder]="'user.email' | translate">
      </mat-form-field>
      <div>
      </div>
    </div>
    <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-around start"
         fxLayoutGap.lt-md="0px">
      <mat-form-field fxFlex="90">
        <textarea matInput [placeholder]="'user.address' | translate"></textarea>
      </mat-form-field>
    </div>
    <br>
    <button mat-raised-button matStepperNext>{{'general.next-step' | translate}}
      <mat-icon>subdirectory_arrow_left</mat-icon>
    </button>
</form>
