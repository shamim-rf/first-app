<div fxLayout="row wrap" fxLayoutAlign="space-between center" class="card-container">
  <div fxFlex.gt-lg="30" fxFlex.gt-md="30" fxFlex.gt-s="100" fxFlex.gt-xs="100" fxFlex="100" *ngFor="let card of cards">
    <mat-card style="margin-bottom: 15px;">
      <mat-card-header>
        <mat-card-title>{{card.title}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{card.imgSrc}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>{{card.content}}</p>
      </mat-card-content>
      <!-- <mat-card-actions>
          <button mat-button>LIKE</button>
          #928fa1
          <button mat-button>SHARE</button>
        </mat-card-actions> -->
    </mat-card>
  </div>
</div>
<div fxLayout="row wrap">
  <div fxFlex.gt-sm="100" fxFlex.gt-md="100" fxFlex.gt-lg="100" fxFlex="100" class="card-container">
    <mat-card>
      <mat-card-header>تست</mat-card-header>
      <mat-card-content>
        <mat-icon>home</mat-icon>
        <x-chartist class="chart" [data]="barChart1.data" [type]="barChart1.type" [options]="barChart1.options"
          [responsiveOptions]="barChart1.responsiveOptions" [events]="barChart1.events"> </x-chartist>
      </mat-card-content>
    </mat-card>
  </div>
</div>
